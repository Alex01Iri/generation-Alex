<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacion del Cliente</title>
</head>
<body>
    <!-- Method es [GET POST PUT DELATE]-->
    <!-- action es el url a donde se ejecuta la accion -->    
    <form Method= "GET"    action="">
        <!-- Nombre -->
        <label for="name">Nombre: </label> <input type="text" name="name" id="name" 
        placeholder="Ingresa nombre completo" maxlength="40">
        <!-- Correo -->
        <label for="email">Correo Electrónico: </label> <input type="text" name="email" id="email" 
        placeholder="Ingresa correo completo" maxlength="40">
        <!--Edad-->
        <label for="age">Edad: </label> <input type="number" name="age" id="age" 
        placeholder="Ingresa correo completo" min="18" max="99">
        <!-- Dirección Calle, colonia, delegación -->
        <label for="street">Calle: </label> <input type="text" name="street" id="street" 
        placeholder="Ingresa tu calle completa" maxlength="40">
        <label for="col">Colonia: </label> <input type="text" name="col" id="col" 
        placeholder="Ingresa tu colonia completa" maxlength="40">
        <label for="alcaldia">Alcaldia: </label> <input type="text" name="alcaldia" id="alcaldia" 
        placeholder="Ingresa tu alcaldia completa" maxlength="40">
        <!-- Estado -->
        <label for="edo">Estado: </label> 
        <select name="edo" id="edo" size="5">
            <option>----- Seleciona un Estado -----</option>
            <option>Aguascalientes</option>
            <option>Baja California</option>
            <option>Baja California Sur</option>
            <option>Campeche</option>
            <option>Chiapas</option>
            <option>Chihuahua</option>
            <option>Ciudad de México</option>
            <option>Coahuila</option>
            <option>Colima</option>
            <option>Durango</option>
            <option>Estado de México</option>
            <option>Guanajuato</option>
            <option>Guerrero</option>
            <option>Hidalgo</option>
            <option>Jalisco</option>
            <option>Michoacán</option>
            <option>Morelos</option>
            <option>Nayarit</option>
            <option>Nuevo León</option>
            <option>Oaxaca</option>
            <option>Puebla</option>
            <option>Querétaro</option>
            <option>Quintana Roo</option>
            <option>San Luis Potosí</option>
            <option>Sinaloa</option>
            <option>Sonora</option>
            <option>Tabasco</option>
            <option>Tamaulipas</option>
            <option>Tlaxcala</option>
            <option>Veracruz</option>
            <option>Yucatán</option>
            <option>Zacatecas</option>
        </select>
        <!-- Contraseña -->
        <label for="password">Contraseña: </label>
        <input type="password" name = "passwd" id="passwd" placeholder="Escribe tu contraseña"></input>
        <!-- Fecha de nacimiento -->
        <label for="databrich">Fecha de nacimiento:</label>
        <input type="date" name = "datebirth" id="datebirth" placeholder="Fecha de nacimiento"></input>
        <!-- Código Postal -->
        <!-- Estado Civil -->
        <label for="edoCivil">Estado Civil: </label>
        <input type="radio" name="edoCivil" id="edoCivil_Soltero" value="Soltero" checked/>Soltero
        <input type="radio" name="edoCivil" id="edoCivil_Casado" value="Casado"/>Casado
        <input type="radio" name="edoCivil" id="edoCivil_Viudo" value="Viudo"/>Viudo
        <input type="radio" name="edoCivil" id="edoCivil_Union_Libre" value="Union_Libre"/>Union Libre
        <!-- Hobbies -->
        <input type="checkbox" name="hobbie_Música" id="hobbie_Música" value="Música"/> <label for="hobbie_Música">Música</label>
        <input type="checkbox" name="hobbie_Lectura" id="hobbie_Lectura" value="Lectura"/> <label for="hobbie_Lectura">Lectura</label>
        <input type="checkbox" name="hobbie_Ejercicio" id="hobbie_Ejercicio" value="Ejercicio"/> <label for="hobbie_Ejercicio">Ejercicio</label>
        <!-- Resumen -->
        <label for="resumen">resumen</label>
        <textarea name="resumen" id="resumen" cols="33" rows="5" maxlength="100"></textarea>
        
    </form>

</body>
</html>
